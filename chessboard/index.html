<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chessboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="chessboard">

    <div class="line">
      <div class="white p1"><img src="images/black_rook.png" alt="" class="figure"></div>
      <div class="black p2"><img src="images/black_knight.png" alt="" class="figure"></div>
      <div class="white p3"><img src="images/black_bishop.png" alt="" class="figure"></div>
      <div class="black p4"><img src="images/black_queen.png" alt="" class="figure"></div>
      <div class="white p5"><img src="images/black_king.png" alt="" class="figure"></div>
      <div class="black p6"><img src="images/black_bishop.png" alt="" class="figure"></div>
      <div class="white p7"><img src="images/black_knight.png" alt="" class="figure"></div>
      <div class="black p8"><img src="images/black_rook.png" alt="" class="figure"></div>
    </div>

    <div class="line">
      <div class="black p1"><img src="images/black_pawn.png" class="figure"></div>
      <div class="white p2"><img src="images/black_pawn.png" class="figure"></div>
      <div class="black p3"><img src="images/black_pawn.png" class="figure"></div>
      <div class="white p4"><img src="images/black_pawn.png" class="figure"></div>
      <div class="black p5"><img src="images/black_pawn.png" class="figure"></div>
      <div class="white p6"><img src="images/black_pawn.png" class="figure"></div>
      <div class="black p7"><img src="images/black_pawn.png" class="figure"></div>
      <div class="white p8"><img src="images/black_pawn.png" class="figure"></div>
    </div>

    <div class="line">
      <div class="white p1"></div>
      <div class="black p2"></div>
      <div class="white p3"></div>
      <div class="black p4"></div>
      <div class="white p5"></div>
      <div class="black p6"></div>
      <div class="white p7"></div>
      <div class="black p8"></div>
    </div>

    <div class="line">
      <div class="black p1"></div>
      <div class="white p2"></div>
      <div class="black p3"></div>
      <div class="white p4"></div>
      <div class="black p5"></div>
      <div class="white p6"></div>
      <div class="black p7"></div>
      <div class="white p8"></div>
    </div>

    <div class="line">
      <div class="white p1"></div>
      <div class="black p2"></div>
      <div class="white p3"></div>
      <div class="black p4"></div>
      <div class="white p5"></div>
      <div class="black p6"></div>
      <div class="white p7"></div>
      <div class="black p8"></div>
    </div>

    <div class="line">
      <div class="black p1"></div>
      <div class="white p2"></div>
      <div class="black p3"></div>
      <div class="white p4"></div>
      <div class="black p5"></div>
      <div class="white p6"></div>
      <div class="black p7"></div>
      <div class="white p8"></div>
    </div>

    <div class="line">
      <div class="white p1"><img src="images/white_pawn.png" class="figure"></div>
      <div class="black p2"><img src="images/white_pawn.png" class="figure"></div>
      <div class="white p3"><img src="images/white_pawn.png" class="figure"></div>
      <div class="black p4"><img src="images/white_pawn.png" class="figure"></div>
      <div class="white p5"><img src="images/white_pawn.png" class="figure"></div>
      <div class="black p6"><img src="images/white_pawn.png" class="figure"></div>
      <div class="white p7"><img src="images/white_pawn.png" class="figure"></div>
      <div class="black p8"><img src="images/white_pawn.png" class="figure"></div>
    </div>

    <div class="line">
      <div class="black p1"><img src="images/white_rook.png" class="figure"></div>
      <div class="white p2"><img src="images/white_knight.png" class="figure"></div>
      <div class="black p3"><img src="images/white_bishop.png" class="figure"></div>
      <div class="white p4"><img src="images/white_queen.png" class="figure"></div>
      <div class="black p5"><img src="images/white_king.png" class="figure"></div>
      <div class="white p6"><img src="images/white_bishop.png" class="figure"></div>
      <div class="black p7"><img src="images/white_knight.png" class="figure"></div>
      <div class="white p8"><img src="images/white_rook.png" class="figure"></div>
    </div>

  </div>
</body>
</html>
